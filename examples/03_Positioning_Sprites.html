<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  <script src="../pixi/pixi.min.js"></script>
  <script type="text/javascript">
    let type = "WebGL";
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas";
    }

    const Application = PIXI.Application,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        Sprite = PIXI.Sprite;

    const app = new PIXI.Application({
        width: 640,        
        height: 480,        
    });


    PIXI.Loader.shared
      .add('../images/cat.png')
      .load(setup);

    function setup() {
        const sprite = new PIXI.Sprite(
            PIXI.Loader.shared.resources['../images/cat.png'].texture
        );

        sprite.x = 96;
        sprite.y = 96;
        // sprite.position.set(96, 96);

        // sprite.width = 80;
        // sprite.height = 120;

        // sprite.scale.x = 0.5;
        // sprite.scale.y = 0.5;
        // sprite.scale.set(0.5, 0.5);

        // sprite.rotation = 0.5;

        // changing the anchor modifies the sprites' position and rotation point
        // sprite.anchor.x = 0.5;
        // sprite.anchor.y = 0.5;
        // sprite.anchor.set(0.5, 0.5);
        // sprite.pivot.set(32, 32);

        app.stage.addChild(sprite);
    }

    document.body.appendChild(app.view);
  </script>
</body>
</html>
