<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
  </head>
  <body>
    <script src="../pixi/pixi.min.js"></script>
    <script>

      //Aliases
      const Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite,
        Rectangle = PIXI.Rectangle;

      const app = new Application();

      //Add the canvas that Pixi automatically created for you to the HTML document
      document.body.appendChild(app.view);

      /* We can create sprites using tilesets (also known as spritesheets.) Pixi has some convenient
      built-in ways to help you do this. A tileset is a single image file that contains sub-images.
      The sub-images represent all the graphics you want to use in your game. Here is an example of a
      tileset image that contains characters and game objects as sub-images. */

      //load an image and run the `setup` function when it's done
      loader.add("../images/tileset.png").load(setup);

      function setup() {
        //Create the `tileset` sprite from the texture
        const texture = TextureCache["../images/tileset.png"];

        /* We can capture a sub-image from a tileset by defining a rectangular area that's
        the same size and position as the sub-image you want to extract. */

        // Create a rectangle object that defines the position and
        // size of the sub-image you want to extract from the texture
        // new Rectangle(x, y, width, height);
        const rectangle = new Rectangle(192, 128, 64, 64);

        // Tell the texture to use that rectangular section
        texture.frame = rectangle;

        // Create the sprite from the texture
        const rocket = new Sprite(texture);

        // Position the rocket sprite on the canvas
        rocket.x = 32;
        rocket.y = 32;

        //Add the rocket to the stage
        app.stage.addChild(rocket);
      }
    </script>
  </body>
</html>
