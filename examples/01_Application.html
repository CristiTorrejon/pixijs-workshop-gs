<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  <script src="../pixi/pixi.min.js"></script>
  <script type="text/javascript">
    let type = "WebGL";
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas";
    }

    // Creates an HTML <canvas> to display images
    // Renders the content
    // Application config: https://pixijs.download/v5.3.10/docs/PIXI.Application.html
    const app = new PIXI.Application({
        width: 640,         // default: 800
        height: 480,        // default: 600
        antialias: true,    // default: false
        transparent: false, // default: false
        resolution: 1       // default: 1
    });

    /*
        The Application object's properties can be modified after its creation
    */
    // app.renderer.backgroundColor = 0x061639;
    // app.renderer.resize(512, 512);

    document.body.appendChild(app.view);
  </script>
</body>
</html>
